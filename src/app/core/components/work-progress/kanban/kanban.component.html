<mat-card class="item" *ngIf="task" (dblclick)="edit.emit(task)">
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <div>
      <h3>{{ task.title }}</h3>
      <p class="text-gray">
        {{ task.description }}
      </p>
    </div>
    <div>
      <img src="https://testasmpublic-14e65.kxcdn.com/1654725232_f675d7fa11f4d6e768877070977991_pf1.jpeg"
           alt="profile" height="35px" width="35px" class="rounded-full">
    </div>
  </div>
</mat-card>
