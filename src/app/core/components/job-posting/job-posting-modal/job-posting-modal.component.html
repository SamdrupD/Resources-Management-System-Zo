
<h2 class="mb-20">JOB POST CREATION</h2>
<mat-dialog-content>
  <div [formGroup]="jobPostingForm">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput type="text" formControlName="description" rows="5"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Location</mat-label>
      <input matInput type="text" formControlName="location">
    </mat-form-field>
  </div>
  <mat-form-field class="example-form-field" appearance="outline" class="w-full">
    <mat-label>Select Date</mat-label>
    <mat-date-range-input
      [rangePicker] = "campaignOnePicker">
      <input matStartDate placeholder="Start date" formControlName="start_date">
      <input matEndDate placeholder="End date" formControlName="end_date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
  </mat-form-field>

  <input (keyup.enter)="addJobs(jobsControl.value)" [formControl]="jobsControl"><br>
  <mat-chip-list *ngFor="let chip of totalJobs">
    <mat-chip class="white-color">{{chip}}</mat-chip>
  </mat-chip-list>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end" class="mb-20">
  <button mat-button mat-stroked-button [mat-dialog-close]="true">cancel</button>
  <button mat-button mat-raised-button class="bg-primary text-white" (click)="addJobPosting()"
          [disabled]="jobPostingForm.invalid">{{this.job? 'Edit' : 'Add'}}</button>
</mat-dialog-actions>
