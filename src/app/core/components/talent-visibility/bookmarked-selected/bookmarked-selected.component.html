<mat-dialog-content>
  <div class="mb-16" *ngIf="bookmarkedTalentLists?.length">
    <mat-chip-list class="avatar-chip">
      <mat-chip *ngFor="let user of selectedLists" >
        <img src="https://picsum.photos/1000/1000" width="24" height="24" alt="user image"
             class="mr-8 rounded-full"/>
        <span>{{user.name}}</span>
        <mat-icon matChipRemove (click) = "selectGroup(false, user)">cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </div>
  <div>
    <h2 class="mb-16">Bookmarked Talents</h2>
      <div fxLayout="row" fxLayoutAlign="space-between center" style="background-color: #F1F2F3;" class="rounded-4 p-20 mb-16 select-group-modal-list surface-dark-bg border-radius-4 p-12"
      *ngFor="let user of bookmarkedTalentLists">
        <div fxLayout="row" fxLayoutAlign="start center">
          <img src="https://picsum.photos/1000/1000" width="40" height="40" alt="group image" class="rounded-full mr-8"/>
          <div>
            <h3>{{user.user.name}}</h3>
          </div>
        </div>
        <mat-checkbox (change)="selectGroup($event.checked, user)" [checked]="selectedCheck(user.user.id)"></mat-checkbox>
      </div>
  </div>
      </mat-dialog-content>
      <mat-dialog-actions>
        <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="end" class="w-full mb-16">
          <button mat-button mat-stroked-button (click)="cancel()">Cancel</button>
          <button mat-button class="bg-primary text-white" (click)="addSendResquest()">Send request</button>
        </div>
      </mat-dialog-actions>
