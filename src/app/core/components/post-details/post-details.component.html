<div class="bg-white p-20">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <div fxLayout="row">
      <mat-icon class="cursor-pointer" (click)="goBack()">arrow_back</mat-icon>
      <h1 class="ml-8">{{post.title}}</h1>
    </div>
    <button mat-button class="bg-primary text-white" (click)="cardCreation()">CARD CREATION</button>
  </div>
  <div>
    {{post.description}}
  </div>
</div>
<div class="p-28">
  <h1 class="mb-32">CARDS</h1>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap="32px grid">
       <div fxFlex="30" *ngFor="let card of cards">
         <div class="bg-white card-shadow h-full" style="border-radius: 16px;">
           <div>
             <img src="https://angular-material.fusetheme.com/assets/images/cards/02-320x200.jpg" alt="image" height="200px" width="100%"
                  style="object-fit: cover; border-radius: 15px 15px 0 0;">
           </div>
           <div class="p-28">
             <h2>{{card.title}}</h2>
             <p class="line-truncate break-word mt-12">{{card.description}}</p>
           </div>
           <button (click)="showCardDetails(card.id)">VEW DETAILS</button>
         </div>
      </div>
  </div>
</div>
