<div class="bg-white p-20">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <div fxLayout="row">
      <mat-icon class="cursor-pointer" (click)="goBack()">arrow_back</mat-icon>
      <h1 class="ml-8">{{post.title}}</h1>
    </div>
    <ng-container *ngIf="role === 'Buyer'">
      <button mat-button class="bg-primary text-white" (click)="cardCreation()" *ngIf="post.status !== 'completed'">CARD CREATION</button>
        <button mat-button class="bg-primary text-white" (click)="postJob('posted')" *ngIf="post.status === 'draft'">POST JOB</button>
                <button mat-button class="bg-primary text-white" (click)="postJob('completed')" *ngIf="post.status === 'posted'">COMPLETED JOB</button>
    </ng-container>

  </div>
  <div>
    {{post?.description}}
  </div>
  <div>
    {{post?.location}}
  </div>
  <div>
    {{post?.start_date}} ~ {{post?.end_date}}
  </div>
    <div *ngFor="let type of post?.job_type">
     <mat-chip-list aria-label="Fish selection" fxLayout="row">
  <mat-chip color="primary" selected>{{type}}</mat-chip>
</mat-chip-list>
    </div>
</div>
<div class="p-28">
  <h1 class="mb-32">CARDS</h1>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap="32px grid">
       <div fxFlex="30" *ngFor="let card of cards" (click)="showCardDetails(card.id)" class="cursor-pointer">
         <div class="bg-white card-shadow h-full" style="border-radius: 16px;">
           <div>
             <img src="https://picsum.photos/1000/1000" alt="image" height="200px" width="100%"
                  style="object-fit: cover; border-radius: 15px 15px 0 0;">
           </div>
           <div class="p-28">
             <h2>{{card.title}}</h2>
             <p class="line-truncate break-word mt-12">{{card.description}}</p>
           </div>
         </div>
      </div>
  </div>
</div>
