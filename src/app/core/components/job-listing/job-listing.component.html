<h1 center class="m-12">JOB LISTING</h1>
    <div fxLayout="row grid" fxLayoutGap="16px" >
         <div fxFlex="30" class="card bg-white rounded-8 p-20 card-shadow m-12" *ngFor="let job of postedJobs; let i = index">
               <h2>{{job.title}}</h2>
             <div fxLayout="row" fxLayoutAlign="start center">
               <mat-icon class="mr-8 text-20">today</mat-icon>
               <p>{{job.start_date}} ~ {{job?.end_date}}</p>
             </div>
             <div class="mt-12">
               <button routerLink="details/{{job.id}}"  mat-button mat-stroked-button class="border-primary">
                 <a class="text-primary">View Details</a>
               </button>
             </div>
           </div>
    </div>
